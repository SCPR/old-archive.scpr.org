<script type="text/javascript">
    var digitalData = {
        sysEnv: {
            siteCode: 'rcb',
        },
        page:{
            path: '/content/redcrossblood/en/give',
            pageName: 'rcb:give',
            version: '',
            language: 'english'
        },
        search:{
            keyword:'donation', //The keyword entered by the user for internal search
            results:''  // # of results returned for the search
        },
        user: {
            userName: '$uid'
        }
     };

    $( document ).ready(function() {
    var result = "";
    var uid = "";
    var name = "profile=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');

      for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          result = c.substring(name.length, c.length);
          result = result.replace("{", "");
          result = result.replace("}", "");
          var p = result.split(",");
          var u = p[0].split(":");
          uid = u[1].replace(/["]+/g, '');
        }
      }

    if ( uid !== null && uid !== '') {
      digitalData.user.userName = 'OID_' + uid;
    }
    else {
      digitalData.user.userName = uid;
    }

  });
</script>
